    <main class="page-content">
        <h1>Unlocked <span class="glow">Milestones</span></h1>

        <div class="stats-container">
            <div class="stat-card">
                <ion-icon name="code-slash-outline" class="stat-icon"></ion-icon>
                <div class="stat-number" data-target="50">0</div>
                <div class="stat-label">Projects</div>

            <div class="stat-card" style="border-color: var(--secondary); box-shadow: 0 0 20px rgba(189, 0, 255, 0.1);">

                <ion-icon name="trophy-outline" class="stat-icon" style="color: var(--accent)"></ion-icon>

            </div>

            <div class="stat-card" style="border-color: #ff0055; box-shadow: 0 0 20px rgba(255, 0, 85, 0.1);">

                <div class="stat-number" data-target="5000">0</div>
                <div class="stat-label">Coffees</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Count Up Animation
        const counters = document.querySelectorAll('.stat-number');
        counters.forEach(counter => {
            const updateCount = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;
                const speed = 200; // Lower is slower? No, logic: inc = target / speed.

                const inc = target / speed;

                if (count < target) {
                    counter.innerText = Math.ceil(count + inc);
                    setTimeout(updateCount, 20); // Speed of frame
                } else {
                    counter.innerText = target;
                }
            };
            updateCount();
        });
    </script>
