<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | NeoDev</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4rem;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .skill-category {
            flex: 1;
            min-width: 300px;
        }

        /* Bar Styles */
        .skill-bar-wrapper {
            margin-bottom: 1.5rem;
        }

        .skill-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .progress-bg {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--primary);
            transition: width 1s ease-out;
        }

        /* Circular Styles */
        .circular-skills {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .circle-box {
            position: relative;
            width: 100px;
            height: 100px;
        }

        svg {
            transform: rotate(-90deg);
            width: 100px;
            height: 100px;
        }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .bg-circle {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-circle {
            stroke: var(--accent);
            stroke-dasharray: 251;
            /* 2 * PI * 40 */
            stroke-dashoffset: 251;
            transition: stroke-dashoffset 1.5s ease;
        }

        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <nav>
        <div class="logo">SAC<span style="color:var(--secondary)">HIN</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="image.html">Image</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html" class="active">Skills</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="achievements.html">Achieve</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <main class="page-content">
        <h1>Tech <span class="glow">Arsenal</span></h1>

        <div class="skills-container">
            <!-- Technical Skills (Bars) -->
            <div class="skill-category glass-card">
                <h3>Core Technologies</h3>

                <div class="skill-bar-wrapper">
                    <div class="skill-meta"><span>HTML/CSS</span><span>95%</span></div>
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: 95%"></div>
                    </div>
                </div>

                <div class="skill-bar-wrapper">
                    <div class="skill-meta"><span>JavaScript (ES6+)</span><span>90%</span></div>
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: 90%"></div>
                    </div>
                </div>

                <div class="skill-bar-wrapper">
                    <div class="skill-meta"><span>React/Next.js</span><span>85%</span></div>
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: 85%"></div>
                    </div>
                </div>

                <div class="skill-bar-wrapper">
                    <div class="skill-meta"><span>Python</span><span>80%</span></div>
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: 80%"></div>
                    </div>
                </div>
            </div>

            <!-- Soft Skills (Circles) -->
            <div class="skill-category glass-card" style="text-align: center;">
                <h3>Soft Skills</h3>
                <div class="circular-skills">
                    <div class="circle-box">
                        <svg>
                            <circle class="bg-circle" cx="50" cy="50" r="40" />
                            <circle class="progress-circle" cx="50" cy="50" r="40" data-percent="90" />
                        </svg>
                        <div class="circle-text">Prob<br>Solv</div>
                    </div>
                    <div class="circle-box">
                        <svg>
                            <circle class="bg-circle" cx="50" cy="50" r="40" />
                            <circle class="progress-circle" cx="50" cy="50" r="40" data-percent="85" />
                        </svg>
                        <div class="circle-text">Team<br>Work</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Animate Circles on Load
        setTimeout(() => {
            const circles = document.querySelectorAll('.progress-circle');
            circles.forEach(circle => {
                const percent = circle.getAttribute('data-percent');
                const offset = 251 - (251 * percent / 100);
                circle.style.strokeDashoffset = offset;
            });
            // Animate Bars (simple width transition handled by CSS, need to trigger Reflow or just Load? Inline style width is set. Animation works on load?)
            // Actually, inline width is set immediately. CSS transition needs change.
            // Let's set specific width via JS for animation effect.
            document.querySelectorAll('.progress-fill').forEach(bar => {
                let target = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => bar.style.width = target, 100);
            });
        }, 500);
    </script>
</body>

</html>
