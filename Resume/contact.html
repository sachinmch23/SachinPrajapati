<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NeoDev</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <nav>
        <div class="logo">SAC<span style="color:var(--secondary)">HIN</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="image.html">Image</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="achievements.html">Achieve</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <main class="page-content">
        <h1>Initialize <span class="glow">Handshake</span></h1>

        <div class="contact-container glass-card" style="margin-top: 2rem;">
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="email" required>
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group">
                    <textarea class="form-input" id="message" rows="4" required></textarea>
                    <label for="message" class="form-label">Message</label>
                </div>
                <button type="submit" class="btn">Transmit Data</button>
            </form>
        </div>

        <div style="margin-top: 2rem; display: flex; gap: 2rem;">
            <a href="#" style="color: white; font-size: 2rem; transition: 0.3s;"
                onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='white'">GitHub</a>
            <a href="#" style="color: white; font-size: 2rem; transition: 0.3s;"
                onmouseover="this.style.color='var(--secondary)'" onmouseout="this.style.color='white'">LinkedIn</a>
            <a href="#" style="color: white; font-size: 2rem; transition: 0.3s;"
                onmouseover="this.style.color='var(--accent)'" onmouseout="this.style.color='white'">Twitter</a>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Transmission Successful. Stand by for response.');
            e.target.reset();
        });
    </script>
</body>

</html>
